<div class="contenedor-con-fondo ">
    
    
    <span class="icon-and-text">
        <i class="material-icons">attach_money</i>
        <span class="text">Ingresos</span>
      <app-menuhamburguesa></app-menuhamburguesa>
    
    
      </span>
      <div class="table-container">
        <table class="custom-table" mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Usuario">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Unidad_de_Negocio">
              <th mat-header-cell *matHeaderCellDef>Unidad de Negocio</th>
              <td mat-cell *matCellDef="let element"> {{element.Unidad_de_Negocio}} </td>
            </ng-container>

            <ng-container matColumnDef="Ano_mes_de_reporte">
                <th mat-header-cell *matHeaderCellDef>AÃ±o mes de reporte</th>
                <td mat-cell *matCellDef="let element"> {{element.Ano_mes_de_reporte}} </td>
              </ng-container>

              <ng-container matColumnDef="Fecha_Real">
                <th mat-header-cell *matHeaderCellDef>Fecha Real</th>
                <td mat-cell *matCellDef="let element"> {{element.Fecha_Real}} </td>
              </ng-container>

              <ng-container matColumnDef="Fecha_Sistema">
                <th mat-header-cell *matHeaderCellDef>Fecha Sistema</th>
                <td mat-cell *matCellDef="let element"> {{element.Fecha_Sistema}} </td>
              </ng-container>

              <ng-container matColumnDef="Monto_Total">
                <th mat-header-cell *matHeaderCellDef>Monto Total</th>
                <td mat-cell *matCellDef="let element"> {{element.Monto_Total}} </td>
              </ng-container>
          
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> <button class="boton-eliminar">Eliminar</button> </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
     </div>
    
    </div>
