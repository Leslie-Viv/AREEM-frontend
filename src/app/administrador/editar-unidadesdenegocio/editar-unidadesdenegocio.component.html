<form [formGroup]="unidadForm" (ngSubmit)="actualizarUnidad()">
<div class="card formulario">
    <div class="card-header">
      <div class="text-header">Editar Unidad de Negocio</div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="nombreunidad">Producto:</label>
        <input type="text" id="nombreunidad" formControlName="nombreunidad" class="form-control">
      </div>
       <input type="submit" class="btn" value="editar">  
    </div>
  </div>
</form>
  



<div class="contenedor-con-fondo">
    <div class="row align-items-center">
      <div class="col-md-6">
        <span class="icon-and-text">
          <i class="material-icons">business</i>
          <span class="text-home">Editar Unidad</span>
        </span>
        <button (click)="regresar()" class="positionback"><mat-icon>arrow_back</mat-icon>Regresar</button>
       
      
      </div>
    </div>
  </div>
