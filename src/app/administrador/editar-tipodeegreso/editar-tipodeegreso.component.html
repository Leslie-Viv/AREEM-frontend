<form [formGroup]="tipoForm" (ngSubmit)="actualizarTipo()">
<div class="card formulario">
    <div class="card-header">
      <div class="text-header">Editar Tipo de Egreso</div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="N1">N1:</label>
        <input type="text" id="N1" formControlName="N1" class="form-control">
      </div>
      <div class="form-group">
        <label for="N2">N2:</label>
        <input type="text" id="N2" formControlName="N2" class="form-control">
      </div>
      <div class="form-group">
        <label for="N3">N3:</label>
        <input type="text" id="N3" formControlName="N3" class="form-control">
      </div>
      <div class="form-group">
        <label for="N4">N4:</label>
        <input type="text" id="N4" formControlName="N4" class="form-control">
      </div>
      <div class="form-group">
        <label for="N5">N5:</label>
        <input type="text" id="N5" formControlName="N5" class="form-control">
      </div>
      <div class="form-group">
        <label for="descripcionegreso">Descripci√≥n de egreso:</label>
        <input type="text" id="descripcionegreso" formControlName="descripcionegreso" class="form-control">
      </div>
      <div class="form-group">
        <label for="gasto">Gasto:</label>
        <input type="text" id="gasto" formControlName="gasto" class="form-control">
      </div>
       <input type="submit" class="btn" value="editar">  
    </div>
  </div>
</form>
  



<div class="contenedor-con-fondo">
    <div class="row align-items-center">
      <div class="col-md-6">
        <span class="icon-and-text">
          <i class="material-icons">category</i>
          <span class="text-home">Editar Tipo de Egreso</span>
        </span>
        <button (click)="regresar()" class="positionback"><mat-icon>arrow_back</mat-icon>Regresar</button>
       
      
      </div>
    </div>
  </div>
