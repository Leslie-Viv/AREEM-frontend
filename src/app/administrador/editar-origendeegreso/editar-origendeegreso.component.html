<form [formGroup]="origenForm" (ngSubmit)="actualizarOrigen()">
<div class="card formulario">
    <div class="card-header">
      <div class="text-header">Editar Origen de Egreso</div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="origenegreso">Origen de Egreso:</label>
        <input type="text" id="origenegreso" formControlName="origenegreso" class="form-control">
      </div>
      <div class="form-group">
        <label for="tipodecuenta">Tipo de cuenta:</label>
        <input type="text" id="tipodecuenta" formControlName="tipodecuenta" class="form-control">
      </div>
       <input type="submit" class="btn" value="editar">  
    </div>
  </div>
</form>



<div class="contenedor-con-fondo">
    <div class="row align-items-center">
      <div class="col-md-6">
        <span class="icon-and-text">
          <i class="material-icons">money</i>
          <span class="text-home">Editar Origen</span>
        </span>
        <button (click)="regresar()" class="positionback"><mat-icon>arrow_back</mat-icon>Regresar</button>
       
      
      </div>
    </div>
  </div>
